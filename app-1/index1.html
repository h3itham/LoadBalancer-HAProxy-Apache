<!DOCTYPE html>
<html>
<head>
    <title>Centered Paragraph</title>
    <style>
        /* CSS to center the paragraph */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Makes the content take up the full viewport height */
            margin: 0; /* Remove default margin */
        }
        p {
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <p>Server One!</p>
</body>
</html>
